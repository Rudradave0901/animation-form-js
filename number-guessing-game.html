<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game : Guess The Number</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="particles-js" class="snow"></div>

    <section class="game-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main-contant-wrap" id="draggableDiv">
                        <div class="left-side-image"></div>
                        <div class="right-side-form">
                            <div class="instructions-content">
                                <h4 class="game-title">Instructions : </h4>
                                <ul class="mb-4 mb-2">
                                    <li>Enter Your Name</li>
                                    <li>Enter The Number You Guessed</li>
                                    <li>If you Win then You Got The Message : Congraculations You Win</li>
                                </ul>
                            </div>
                            <form class="myForm" id="myForm">
                                <div id="game" class="border-0">
                                    <h1>Guess The Game</h1>
                                    <div id="statusArea">
                                        <p>Enter a number between 1-100 and click the button...</p>
                                    </div>
                                    <input type="number" id="userGuess" />
                                    <a id="buttonArea" class="button btn btn-primary guess-btn"> Guess </a>
                                    <div id="historyArea">
                                        <h2>Your Previous Guesses : </h2>
                                        <ol id="historyList"></ol>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- For Background Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
</body>

</html>
